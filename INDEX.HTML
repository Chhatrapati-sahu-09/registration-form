<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container my-5 p-4 bg-white rounded shadow-sm">
      <h2 class="fw-semibold mb-4">Registration</h2>
      <form id="registrationForm" class="needs-validation" novalidate>
        <h5 class="section-title">Personal Details</h5>
        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required />
            <div class="invalid-feedback">First name is required.</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required />
            <div class="invalid-feedback">Last name is required.</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Mobile Number</label>
            <input
              type="tel"
              class="form-control"
              id="mobileNumber"
              pattern="[0-9]{10}"
              required
            />
            <div class="invalid-feedback">
              Valid 10-digit mobile number is required.
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
            <div class="invalid-feedback">Valid email is required.</div>
          </div>
        </div>

        <h5 class="section-title">Address</h5>
        <div class="row g-3 mb-4">
          <div class="col-md-4">
            <label class="form-label">Street</label>
            <input type="text" class="form-control" id="street" required />
            <div class="invalid-feedback">Street is required.</div>
          </div>
          <div class="col-md-4">
            <label class="form-label">City</label>
            <input type="text" class="form-control" id="city" required />
            <div class="invalid-feedback">City is required.</div>
          </div>
          <div class="col-md-4">
            <label class="form-label">State</label>
            <input type="text" class="form-control" id="state" required />
            <div class="invalid-feedback">State is required.</div>
          </div>
        </div>

        <h5 class="section-title">Education</h5>
        <div class="row g-3 mb-4">
          <div class="col-md-3">
            <label class="form-label">Class X</label>
            <input type="text" class="form-control" id="classX" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Class XII</label>
            <input type="text" class="form-control" id="classXII" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Graduation</label>
            <input type="text" class="form-control" id="graduation" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Postgraduation</label>
            <input type="text" class="form-control" id="postgraduation" />
          </div>
        </div>

        <button type="submit" class="btn btn-primary px-5">Submit</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
